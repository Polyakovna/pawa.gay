<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
      }
      h1 > img {
        height: 50px;
      }
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .image-container > img {
        max-width: 100%;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>
      Kirkorov
      <img src="angry.gif" alt="" />
    </h1>
    <div class="image-container">
      <img src="image1.png" alt="Top 1" />
      <img src="image2.png" alt="Top 1" />
    </div>
  </body>
</html>
